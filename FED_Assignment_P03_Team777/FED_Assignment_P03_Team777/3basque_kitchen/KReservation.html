<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <title>Reservation Page</title>
    <meta name="author" content="Keiran Yeung" />
    <meta name="description" content="Basque Kitchen by Aitor Singapore" />
    <link rel="stylesheet" href="css/KFormstyles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <form>
        <div class="reservation-form-box">
            <h2>Reservation Form</h2>
            <div class="content-box">
                <label>Name:</label>
                <br />
                <input id="iname" type="text" name="name" placeholder="Enter your Name" required />
            </div>
            <div class="content-box">
                <label>Email:</label>
                <br />
                <input id="iemail" type="email" name="email" placeholder="Enter Email Address" required />
            </div>
            <div class="content-box">
                <label>Phone number:</label>
                <br />
                <input id="inumber" type="tel" name="phoneno" size="8" pattern="[89]\d{7}" required />
            </div>
            <div class="content-box">
                <label>Lunch or Dinner</label>
                <br />
                <input type="radio" name="meal" value="lunch" id="imeal" required />Lunch
                <input type="radio" name="meal" value="dinner" id="imeal" required />Dinner
            </div>
            <div class="content-box">
                <label>Number of people</label>
                <br />
                <select name="pax" id="ipax" required>
                    <option name="1" value="1">1</option>
                    <option name="2" value="1">2</option>
                    <option name="3" value="1">3</option>
                    <option name="4" value="1">4</option>
                    <option name="5" value="1">5</option>
                    <option name="6" value="1">6</option>
                    <option name="7" value="1">7</option>
                    <option name="8" value="1">8</option>
                    <option name="9" value="1">9</option>
                    <option name="10" value="10">10</option>
                </select>
            </div>
            <div class="content-box">
                <label>Date of reservation</label>
                <br />
                <input id="idate" type="date" value="date" />
            </div>
            <div class="content-box">
                <input type="submit" class="submit" onclick="submitfunction()">
                <input type="reset" class="reset" />
            </div>
            <div class="content-box">
                <a class="button" href="KTest.html">
                    Return
                </a>
            </div>
        </div>
    </form>
    <script src="js/KReservation.js"></script>
</body>
</html>
